<!DOCTYPE html>
<html lang="en">

<head>

    <title>SIGN-UP</title>
</head>

<body>
    <div class="wrapper">

                <div class="links">

                <div>
                    <a href="">terms of use</a>| <a href="">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
<h1 class="showcase-text">LET'S CREATE A FUTURE 
    <strong>TOGETHER</strong></h1>
    <a href="" class="secondary-btn">Start A FREE 10-day Trial</a>

            </div>
